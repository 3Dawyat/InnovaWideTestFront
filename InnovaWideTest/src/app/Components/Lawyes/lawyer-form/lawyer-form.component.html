<div class="container">
  <form (ngSubmit)="onSubmit(formData)" [formGroup]="formData">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required formControlName="name">
    </div>
    <div class="form-group">
      <label>Position</label>
      <input type="text" min="0" class="form-control" required formControlName="position">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" required formControlName="mobile">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" required formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Save</button>
  </form>
</div>
