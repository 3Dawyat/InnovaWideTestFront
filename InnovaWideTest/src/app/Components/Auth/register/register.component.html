<div class="container">
 <form (ngSubmit)="onSubmit(registerForm)" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control"  required formControlName="name">
    </div>
     <div class="form-group">
       <label for="email">Tenent:</label>
       <input type="text" class="form-control" required formControlName="tenent">
     </div>
     <div class="form-group">
       <label for="email">Email:</label>
       <input type="email" class="form-control" required formControlName="email">
     </div>
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="text" class="form-control"  required formControlName="userName">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" required formControlName="password" >
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" required formControlName="confirmPassword" >
    </div>
    <button type="submit" class="btn btn-primary" >Register</button>
  </form>
</div>
